<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
        </header>
        <section class="profile">
            <img class="profile__image" src="./image/Profile image.svg" alt="Фотография в профиле">
            <div class="profile__description">
                <div class="profile__title">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__button-edit" type="button" aria-label="Кнопка редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button" aria-label="Кнопка добавить"></button>
        </section>
        <section class="elements-block">
                <div class="elements__card">
                    <img class="elements__image" src="./image/Photo/jack-dong-G9TVFHePumE-unsplash.jpg" alt="Фото городского пейзажа с лестницей">
                    <div class="elements__description">
                        <h2 class="elements__description-title">Перспектива лестницы</h2>
                        <button type="button" class="elements__description-button"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="./image/Photo/kevin-charit-W2MjH-G_lWY-unsplash.jpg" alt="Пейзаж заснеженных гор">
                    <div class="elements__description">
                        <h2 class="elements__description-title">Вид на заснеженные горы с берега</h2>
                        <button type="button" class="elements__description-button"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="./image/Photo/lesia-cvh_ynQLHho-unsplash.jpg" alt="Фото фасада дома и гаража в теплой стране">
                    <div class="elements__description">
                        <h2 class="elements__description-title">Монохромный пейзаж</h2>
                         <button type="button" class="elements__description-button"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="./image/Photo/markus-spiske-hMAXV7GGe48-unsplash.jpg" alt="Песпектива станции метро">
                    <div class="elements__description">
                        <h2 class="elements__description-title">Станция метро</h2>
                        <button type="button" class="elements__description-button"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="./image/Photo/pascal-meier-zwW0p5WQWjA-unsplash.jpg" alt="Фото улиц города">
                    <div class="elements__description">
                        <h2 class="elements__description-title">Городской пейзаж</h2>
                        <button type="button" class="elements__description-button"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="./image/Photo/rodrigo-rodrigues-wolf-r-t-naIVVvYbDzU-unsplash.jpg" alt="Домбай">
                    <div class="elements__description">
                        <h2 class="elements__description-title">Одинокий велосипед</h2>
                        <button type="button" class="elements__description-button"></button>
                    </div>
                </div>
            </div>
        </section>
        <script></script>
    </body>
    <footer>

    </footer>
</html>
