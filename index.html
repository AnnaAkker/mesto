<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main>
            <section class="profile">
                <div class="profile__description">
                    <img class="profile__image" src="./images/Profile_image.jpg" alt="Фотография в профиле">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- Попап "Редактировать профиль" -->
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="profileform">
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <input type="text" class="popup__input popup__input_type_name" name="name">
                    <input type="text" class="popup__input popup__input_type_subtitle" name="subtitle">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <!--  Попап "Добавить карточку"-->
        <div class="popup popup_add-card">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="cardform">
                    <h2 class="popup__name">Новое место</h2>
                    <input type="text" class="popup__input popup__input_type_description-title" name="title" placeholder="Название">
                    <input type="text" class="popup__input popup__input_type-url" name="url" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>
            </div>
        </div>
        <!-- Попап "Открыть картинку" -->
        <!-- <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>             
            </div>
        </div> -->
        <template id="cards">
            <div class="elements__card">
                <button type="button" class="elements__trash-button"></button>
                <img class="elements__image" src="#" alt="#">
                <div class="elements__description">
                    <h2 class="elements__description-title"></h2>
                    <button type="button" class="elements__like-button"></button>
                </div> 
            </div>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
