<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>   
        <main>
            <section class="profile">
                <div class="profile__description">
                    <img class="profile__image" src="./images/Profile_image.jpg" alt="Фотография в профиле">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- Попап "Редактировать профиль" -->
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="profileform" novalidate>
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <input id='name-input' type="text" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required>
                    <span class="name-input-error popup__input-error"></span>
                    <input id='subtitle-input' type="text" class="popup__input popup__input_type_subtitle" name="subtitle" minlength="2" maxlength="200" required>
                    <span class="subtitle-input-error popup__input-error"></span>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <!--  Попап "Добавить карточку"-->
        <div class="popup popup_add-card">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="cardform" novalidate>
                    <h2 class="popup__name">Новое место</h2>
                    <input id='title-input' type="text" class="popup__input popup__input_type_title" name="title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="title-input-error popup__input-error"></span>
                    <input id='url-input'type="url" class="popup__input popup__input_type_url" name="url" placeholder="Ссылка на картинку" required>
                    <span class="url-input-error popup__input-error"></span>
                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>
            </div>
        </div>
        <!--  Попап "Открыть фото"--> 
        <div class="popup popup_open-images">
            <div class="popup__container popup__container_open-image">
                <button type="button" class="popup__button-close"></button>
                <img class="popup__image-full" src="#" alt="#">
                <p class="popup__image-signature"></p>
            </div>
        </div>
        <!--  Попап "Добавить карточку"-->
        <template id="cards">
            <div class="elements__card">
                <button type="button" class="elements__trash-button"></button>
                <img class="elements__image" src="#" alt="#">
                <div class="elements__description">
                    <h2 class="elements__description-title"></h2>
                    <button type="button" class="elements__like-button"></button>
                </div> 
            </div>
        </template>
        <script src="./scripts/constants.js"></script>
        <script src="./scripts/Card.js"></script>
        <script src="./scripts/FormValidator.js"></script>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
