<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="./pages/index.css"> -->
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
        </header>   
        <main>
            <section class="profile">
                <div class="profile__description">
                    <button class="button-image-overlay profile__image-overlay" type="button">
                        <img class="profile__image" src="#" alt="Фотография в профиле">
                    </button>
                    <div class="profile__block">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__button-edit"></button>
                        <p class="profile__subtitle"></p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- Попап "Редактировать профиль" -->
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="profileform" novalidate>
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <input id='username-input' type="text" class="popup__input popup__input_type_username" name="username" minlength="2" maxlength="40" required>
                    <span id="username-input-error" class="popup__input-error"></span>
                    <input id='subtitle-input' type="text" class="popup__input popup__input_type_subtitle" name="subtitle" minlength="2" maxlength="200" required>
                    <span id="subtitle-input-error" class="popup__input-error"></span> 
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <!--  Попап "Добавить карточку"-->
        <div class="popup popup_add-card">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="cardform" novalidate>
                    <h2 class="popup__name">Новое место</h2>
                    <input id='title-input' type="text" class="popup__input popup__input_type_title" name="title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id='title-input-error' class="popup__input-error"></span>
                    <input id='link-input' type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
                    <span id='link-input-error' class="popup__input-error"></span>
                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>
            </div>
        </div>
        <!--  Попап "Открыть фото"--> 
        <div class="popup popup_open-images">
            <div class="popup__container popup__container_open-image">
                <button type="button" class="popup__button-close"></button>
                <img class="popup__image-full" src="#" alt="#">
                <p class="popup__image-signature"></p>
            </div>
        </div>
        <!-- Попап аватар --> 
        <div class="popup popup_edit-image">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="imageform" novalidate>
                    <h2 class="popup__name">Обновить аватар</h2>
                    <input id='image-input' type="url" class="popup__input popup__input_type_link" name="image" placeholder="Ссылка на картинку" required>
                    <span id='image-input-error' class="popup__input-error"></span>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- Удаление карточки --> 
        <div class="popup popup_card_delete">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <form class="popup__form" name="deleteCard" novalidate>
                    <h2 class="popup__name">Вы уверены?</h2>
                    <button type="submit" class="popup__submit-button">Да</button>
                </form>
            </div>
        </div>
        <!--  Попап "Добавить карточку"-->
        <template id="cards">
            <div class="elements__card">
                <button type="button" class="elements__trash-button"></button>
                <img class="elements__image" src="#" alt="#">
                <div class="elements__description">
                    <h2 class="elements__description-title"></h2>
                    <div class="elements__container">
                        <button type="button" class="elements__like-button"></button>
                        <span class="elements__counter"></span>
                    </div>
                </div> 
            </div>
        </template>
        <!-- <script type="module" src="./pages/index.js"></script> -->
    </body>
</html>
